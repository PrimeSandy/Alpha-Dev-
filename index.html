<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Booking - Get Your Project Developed</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            header {
                padding: 30px 20px;
            }
            
            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Project Booking</h1>
            <p>Turn your ideas into reality with our development services</p>
        </header>

        <div class="form-container">
            <form id="projectForm">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">WhatsApp/Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="projectCategory">Project Type *</label>
                    <select id="projectCategory" name="projectCategory" required>
                        <option value="">Select Project Type</option>
                        <option value="web-app">Web Application</option>
                        <option value="mobile-app">Mobile Application</option>
                        <option value="desktop-app">Desktop Application</option>
                        <option value="ecommerce">E-commerce Website</option>
                        <option value="portfolio">Portfolio Website</option>
                        <option value="business">Business Website</option>
                        <option value="custom">Custom Project</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="projectType">Development Preference</label>
                    <select id="projectType" name="projectType">
                        <option value="developer-choice">Developer's Choice (Recommended)</option>
                        <option value="specific-tech">Specific Technology</option>
                        <option value="hybrid">Hybrid Approach</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Describe Your Project Ideas *</label>
                    <textarea id="description" name="description" rows="5" placeholder="Please describe your project requirements, features, target audience, and any specific details..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Project Request</button>
            </form>

            <div id="message" class="message"></div>
        </div>

        <footer>
            <p>Admin? <a href="/admin">Login here</a></p>
        </footer>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBlEAhsMJUSf-KYxpRJyM6Y4Kaee8X6pIU",
            authDomain: "pts-host.firebaseapp.com",
            projectId: "pts-host",
            storageBucket: "pts-host.firebasestorage.app",
            messagingSenderId: "161812167259",
            appId: "1:161812167259:web:79f5e919b43bc9cfd75d7e",
            measurementId: "G-7VL9THWMFX"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Form Submission
        document.getElementById('projectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            const messageDiv = document.getElementById('message');
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                description: document.getElementById('description').value,
                projectType: document.getElementById('projectType').value,
                projectCategory: document.getElementById('projectCategory').value
            };
            
            // Validate form
            if (!formData.name || !formData.phone || !formData.description || !formData.projectCategory) {
                showMessage('Please fill all required fields!', 'error');
                return;
            }
            
            // Phone number validation
            const phoneRegex = /^[+]?[\d\s\-()]{10,}$/;
            if (!phoneRegex.test(formData.phone)) {
                showMessage('Please enter a valid phone number!', 'error');
                return;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                
                const response = await fetch('/api/submit-project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Project submitted successfully! We will contact you soon.', 'success');
                    document.getElementById('projectForm').reset();
                } else {
                    showMessage(result.error || 'Error submitting project. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Project Request';
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
