<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Booking | PTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <style>
    body {
  background: #f8f9fa;
  font-family: 'Poppins', sans-serif;
}
.card {
  border-radius: 20px;
}
h2 {
  color: #007bff;
}

  </style>
  <div class="container mt-5">
    <h2 class="text-center mb-4">üìò Project Booking Form</h2>

    <!-- Firebase Auth Section -->
    <div id="loginSection" class="text-center mb-4">
      <button id="loginBtn" class="btn btn-primary">Login with Google</button>
      <button id="logoutBtn" class="btn btn-danger d-none">Logout</button>
      <p id="userInfo" class="mt-2 text-success fw-bold"></p>
    </div>

    <!-- Booking Form -->
    <form id="bookingForm" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Education Status</label>
        <input type="text" id="education" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Where you found our site?</label>
        <input type="text" id="found" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">When you want the project?</label>
        <input type="date" id="when" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Type of Project</label>
        <select id="type" class="form-select" required>
          <option value="">Select</option>
          <option value="Website">Website</option>
          <option value="Mobile App">Mobile App</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Describe your project or handover idea</label>
        <textarea id="idea" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Submit Booking</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="script.js"></script>
  <script>
    // Firebase setup
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBlEAhsMJUSf-KYxpRJyM6Y4Kaee8X6pIU",
  authDomain: "pts-host.firebaseapp.com",
  projectId: "pts-host",
  storageBucket: "pts-host.firebasestorage.app",
  messagingSenderId: "161812167259",
  appId: "1:161812167259:web:79f5e919b43bc9cfd75d7e",
  measurementId: "G-7VL9THWMFX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userInfo = document.getElementById("userInfo");
const form = document.getElementById("bookingForm");

// Login
loginBtn.addEventListener("click", async () => {
  await signInWithPopup(auth, provider);
});

// Logout
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
});

// Check Auth State
onAuthStateChanged(auth, (user) => {
  if (user) {
    loginBtn.classList.add("d-none");
    logoutBtn.classList.remove("d-none");
    userInfo.textContent = `Logged in as ${user.displayName}`;
  } else {
    loginBtn.classList.remove("d-none");
    logoutBtn.classList.add("d-none");
    userInfo.textContent = "";
  }
});

// Handle Form Submit
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    education: document.getElementById("education").value,
    found: document.getElementById("found").value,
    when: document.getElementById("when").value,
    type: document.getElementById("type").value,
    idea: document.getElementById("idea").value,
  };

  try {
    await axios.post("http://localhost:3000/submit", data);
    alert("‚úÖ Booking submitted successfully!");
    form.reset();
  } catch (error) {
    alert("‚ùå Error submitting booking!");
    console.error(error);
  }
});

  </script>
</body>
</html>
